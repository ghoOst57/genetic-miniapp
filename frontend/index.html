<!doctype html>
<html lang="ru">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta name="theme-color" content="var(--tg-theme-bg-color, #ffffff)" />
    <title>Генетик — запись</title>

    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Tailwind CDN (runtime) -->
    <script>
      // цвета из темы Telegram
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              tg_bg: "var(--tg-theme-bg-color)",
              tg_text: "var(--tg-theme-text-color)",
              tg_hint: "var(--tg-theme-hint-color)",
              tg_sep: "var(--tg-theme-section-separator-color)",
              tg_btn: "var(--tg-theme-button-color)",
              tg_btn_text: "var(--tg-theme-button-text-color)",
              tg_link: "var(--tg-theme-link-color)",
            },
          },
        },
      };
    </script>

    <style>
      /* компактнее под Telegram */
      html, body { overflow-x: hidden; }
      html { font-size: 14px; }
      body {
        background: var(--tg-theme-bg-color, #f6f7f9);
        color: var(--tg-theme-text-color, #111827);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      * { -webkit-tap-highlight-color: transparent; }
      /* аккуратный скролл и safe-area */
      :root { --safe-bottom: env(safe-area-inset-bottom, 0px); }
      .safe-bottom { padding-bottom: calc(var(--safe-bottom) + 72px); }
      .fade-in { animation: fade-in .18s ease-out both; }
      @keyframes fade-in { from {opacity: 0; transform: translateY(4px);} to {opacity:1; transform:none;} }
      .glass {
        background: color-mix(in srgb, var(--tg-theme-bg-color) 82%, #000 18%);
        backdrop-filter: blur(8px);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
